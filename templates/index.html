<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css"/>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <title>UBC Prof Course Search</title>
</head>
<body>


<div class="card">
    <div class="card-header">
        <!--suppress HtmlFormInputWithoutLabel -->
        <form>
            <div class="form-floating">
                <select id="prof-select" class="form-select" type="text"></select>
                <label for="prof-select" aria-label="Instructor Name">Search for an instructor</label>
            </div>
        </form>
    </div>
    <div class="card-body">
        <table id="displayTable" class="table">
            <thead>
            <tr>
                <th scope="col">Campus</th>
                <th scope="col">Year</th>
                <th scope="col">Session</th>
                <th scope="col">Course</th>
                <th scope="col">Section</th>
                <th scope="col">UBCGrades Link</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>

</body>

<script>
    let profSelector = $('#prof-select')

    let updateTable = (data) => {
        $('#displayTable > tbody').html("")
        for (const course of data) {
            $('#displayTable > tbody:last-child').append(
                `<tr><td>${course['campus']}</td><td>${course['year']}</td><td>${course['session']}</td><td>${course['subject'] + course['code']}</td><td>${course['section']}</td><td><a href="https://ubcgrades.com/#${course['ubcgrades']}">Link</a></td></tr>`
            )
        }
    }

    profSelector.select2({
        theme: "bootstrap-5",
        width: $(this).data('width') ? $(this).data('width') : $(this).hasClass('w-100') ? '100%' : 'style',
        placeholder: "Search for an instructor",
        delay: 50,
        ajax: {
            url: '/search',
            dataType: 'json',
        },
    })

    profSelector.on("select2:select", function (ev) {
        const selected = profSelector.find(":selected").text()
        $.ajax({
            url: '/get_courses',
            type: 'POST',
            dataType: 'json',
            data: {"prof": selected},
            success: updateTable
        })
    })

</script>
</html>
